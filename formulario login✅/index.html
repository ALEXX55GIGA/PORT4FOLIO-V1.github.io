<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="styles.css">  
</head>

<body>
    <div class="form-container">
        <div class="login-container">
            <h2>WELCOM</h2>
            <p>Selecciona el metodo de autenticacion</p>

            <form action="">
                <p>
                    <label for="username">username</label>
                    <input class="input" type="text" name="username" id="username">
                </p>

                <p>
                    <label for="password">password</label>
                    <input class="input" type="text" name="password" id="password">
                </p>

                <div class="options">
                    <div>
                        remember me <input type="checkbox" name="rememberme" id="rememberme">
                    </div>

                    <div><a href="#">i forgot my password</a></div>
                </div>
                <p>
                    <input type="submit" class="btn btn-login" value="login">
                </p>

                <div class="proveedores">
                    <span>choose another method to authenticate</span>
                    <button class="btn btn-google">google</button>
                    <button class="btn btn-facebook">Facebook</button>
                    <button class="btn btn-twitter">Twitter</button>
                </div>
            </form>
        </div>

        <div class="welcomscreen">
        </div>

    </div> 
    
</body>
</html>

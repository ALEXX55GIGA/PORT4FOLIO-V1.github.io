<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="top-circle.svg" alt="top-circle" class="bg-img bg-img--top">
    <img src="bottom-circle.svg" alt="bottom-circle" class="bg-img bg-img--bottom">
    <article class="card">
        <header class="card__header">
            <img src="card-pattern.svg" alt="pattern card" class="card__header-img">
            <img src="mi perfil foto.jpeg" alt="imagen de perfil" class="card__header-profile">
        </header>
        <section class="card__body">
            <p class="card__text">Alex Hernandez   
            </p>
            <span class="card__text--light">21</span>
            <p class="card__text--light">Guatemala</p>

        </section>
        <footer class="card__footer">
            <div class="card__stats">
                <p class="card__number">80k</p>
                <p class="card__text--light">followers</p>
            </div>

            <div class="card__stats">
                <p class="card__number">803k</p>
                <p class="card__text--light">Likes</p>
            </div>

            <div class="card__stats">
                <p class="card__number">1.4k</p>
                <p class="card__text--light">Photos</p>
            </div>


        </footer>
    </article>
</body>
</html>
